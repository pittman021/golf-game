<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB; /* Sky blue background */
    }
    canvas {
      display: block;
    }
    #app-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #ui-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .ui-element {
      pointer-events: auto;
    }
    #power-meter {
      width: 30px;
      height: 200px;
      background-color: #ddd;
      position: fixed;
      left: 50px;
      bottom: 20px;
      border: 2px solid #333;
      border-radius: 5px;
      overflow: hidden;
      z-index: 1000;
    }
  </style>
  <script type="module" crossorigin src="/assets/main-lcrxUsds.js"></script>
</head>
<body>
  <div id="app-container"></div>
  <div id="ui-container"></div>
  
  <!-- Game scripts -->
  
  <!-- Simple Analytics - only in production -->
  <script>
    // Only load analytics in production environments (not on localhost)
    if (!window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
      const script = document.createElement('script');
      script.async = true;
      script.src = 'https://scripts.simpleanalyticscdn.com/latest.js';
      document.head.appendChild(script);
    }
  </script>

</body>
</html>
